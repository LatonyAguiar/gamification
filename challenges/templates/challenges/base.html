<!-- challenges/templates/challenges/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Gamification Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_challenge' %}">Cadastrar Desafio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_challenges' %}">Lista de Desafios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'assign_challenge' %}">Atribuir Desafio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_broker' %}">Cadastrar Corretor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_brokers' %}">Lista de Corretores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_user' %}">Criar Usuário</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_users' %}">Lista de Usuários</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>

    <!-- Scripts opcionais do Bootstrap ou JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-udYjcz5+5mcU+d2W+rYg9LfY7LSDQ8YsY8t+L5g83fH06Nwv56c3hjgTkTy2rF1v" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
