{% extends 'challenges/base.html' %}
{% block title %}Atribuir Desafio - Gamification Portal{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Atribuir Desafio</h2>
    <form method="post" class="text-center">
        {% csrf_token %}
        <div class="form-group mx-auto" style="max-width: 400px;">
            <label for="challenge">Desafio:</label>
            <select name="challenge" id="challenge" class="form-control">
                {% for challenge in challenges %}
                    <option value="{{ challenge.id }}">{{ challenge.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mx-auto" style="max-width: 400px;">
            <label for="broker_cpf">Corretor (CPF):</label>
            <select name="broker_cpf" id="broker_cpf" class="form-control">
                {% for broker in brokers %}
                    <option value="{{ broker.cpf }}">{{ broker }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Atribuir</button>
    </form>
</div>
{% endblock %}
